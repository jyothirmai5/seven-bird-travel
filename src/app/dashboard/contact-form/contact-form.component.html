<div class="container-div">
    <div class="title">
        <h1 class="main-title">Say hello</h1>
        <p class="description">We're here to help. Please fill out the form below and we'll get back to you as soon as
            possible.</p>
        <hr>
    </div>
    <form class="forms" [formGroup]="contactFormGroup" (ngSubmit)="addContactForm()">
        <div class="form1">
            <div class="form-group1">
                <label for="name">First name</label>
                <input formControlName="firstName" type="text" id="firstName" name="firstName">
            </div>

            <div class="form-group1">
                <label for="name">Last name</label>
                <input formControlName="lastName" type="text" id="lastName" name="lastName">
            </div>
        </div>

        <div class="form2">
            <div class="form-group2">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" name="email">
            </div>
            <div class="form-group2">
                <label for="message">Message:</label>
                <textarea id="message" formControlName="message" name="message"></textarea>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

</div>
